<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkIncluder test</title>
    <script type="module" src="./index.mjs">
    </script>
</head>
<body>
    <h1>LinkIncluder test</h1>
    <section>
        <h2>Include with unspecified selector</h2>
        <link rel="include" href="test-include.html">
    </section>
    <section>
        <h2>Include with specified selector</h2>        
        <link rel="include" href="test-include.html" select="p:nth-child(2)">
    </section>
    <section>
        <h2>Include with start and match condition</h2>
        <link rel="include" href="test-include.html" start="p" match=":not(.special)">
    </section>
    <section>
        <h2>Another start & match condition</h2>
        <link rel="include" href="test-include.html" start="p:nth-of-type(2)" match=":not(:nth-of-type(4))" destination="#paras">
        <div id="paras"></div>
    </section>

    <section>
        <h2>Another Example with Dynamic Loads and a Table</h2>
        <link rel="include" href="country-codes.html" select="table thead" destination="table thead">
        <link rel="include" href="country-codes.html" start="table tbody tr:nth-of-type(2)" match=":not(:nth-of-type(6))" destination="table tbody">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </section>

</body>
</html>
