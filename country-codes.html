<!DOCTYPE html>
<html>
<head>
    <title>International Dialing Codes</title>

</head>
<body>
    <h2>International Telephone Dialing Codes</h2>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Dialing Code</th>
            </tr>
        </thead>
        <tbody>
            <tr cc="us"><td>United States</td><td>+1</td></tr>
            <tr cc="ca"><td>Canada</td><td>+1</td></tr>
            <tr cc="uk"><td>United Kingdom</td><td>+44</td></tr>
            <tr cc="au"><td>Australia</td><td>+61</td></tr>
            <tr cc="de"><td>Germany</td><td>+49</td></tr>
            <tr cc="fr"><td>France</td><td>+33</td></tr>
            <tr cc="it"><td>Italy</td><td>+39</td></tr>
            <tr cc="it"><td>Spain</td><td>+34</td></tr>
            <tr cc="in"><td>India</td><td>+91</td></tr>
            <tr cc="cn"><td>China</td><td>+86</td></tr>
            <tr cc="jp"><td>Japan</td><td>+81</td></tr>
            <tr cc="br"><td>Brazil</td><td>+55</td></tr>
            <tr cc="za"><td>South Africa</td><td>+27</td></tr>
            <tr cc="ru"><td>Russia</td><td>+7</td></tr>
            <tr cc="mx"><td>Mexico</td><td>+52</td></tr>
        </tbody>
    </table>
</body>
</html>
